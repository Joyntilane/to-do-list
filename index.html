<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://github.com/Joyntilane/to-do-list/blob/main/T.png?raw=true">
    <link rel="stylesheet" type="text/css" href="toDoList.css">
    <title>To do list</title>
</head>
<body>
    <header>
        <img src="https://github.com/Joyntilane/to-do-list/blob/main/T.png?raw=true" alt="Ntilane techs logo">
    </header>
    <div class="header">
        <h2 style="margin:5px">To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <ul id="myUL">
        <li class="checked" style="display: none;"></li>
        <li>Learn HTML</li>
        <li>Learn CSS</li>
        <li>Read a book on JavaScript</li>
        <li>Practise the codes</li>
        <li>Take quiz</li>
    </ul>
    <button type="button" id="clear-list" onclick="removeAll()">Clear Items</button>
    <script type="text/javascript" src="todolist.js"></script>
</body>
</html>
